input {
  beats {
    port => 5044
  }
}

filter{

    grok{
        match => {
        "message" => "%{BEATLOG}"
        }
        patterns_dir => "./patterns"
    }
}


output {
  elasticsearch {
    hosts => "elastic"
    index => "%{[@metadata][beat]}-%{[@metadata][version]}-%{+YYYY.MM.dd}"
    document_type => "%{[@metadata][type]}" 
  }
}