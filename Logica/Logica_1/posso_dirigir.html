<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade"));


    if (idade < 18) {
        mostra("Não,vocẽ ainda é menor de idade.")
    } else if (idade >= 18) {
        var temCarteira = prompt("Tem carteira? Responda S ou N");
        if (temCarteira == "S") {
            mostra("Sim você já pode dirigir");
        } else {
            mostra("Para dirigir vocẽ precisa tirar a habilitação.");
        }
    }
</script>
