<meta charset="UTF-8">

<script>
var ano = 2018

function pulaLinha(){
	document.write("<br>");
}
function show (imprime){
	document.write(imprime);
};

var idadeGabriel = (ano - 1996)
var idadeEric = (ano - 2005)


show("Eu tenho " + idadeGabriel + " anos.");
pulaLinha();
show("Eric tem " + idadeEric + " anos.");

pulaLinha();

show ("Nossa diferença de idade são: " + (idadeGabriel - idadeEric) + " anos")




	

</script>
