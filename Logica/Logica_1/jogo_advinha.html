<meta charset="UTF-8">


<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function show(imprime) {
        document.write(imprime);
    };

    function randomNum(limite) {
        var limite
        return limite
    }

    var limiteRange = parseInt(prompt("Digite o valor limite para ser sorteado"));
    var range = randomNum(limiteRange);
    var chute = parseInt(prompt("Digite seu chute! entre 0 e " + range));
    var numPensado = Math.round(Math.random() * range);

    while (chute > range) {
        chute = parseInt(prompt("Número inválido, digite seu chute! entre 0 e " + range));
    } 
    if (chute == numPensado) {
        show("Você acertou, o número pensado foi " + chute)
    } else if (chute < numPensado) {
        show("Quase lá o número a ser advinhado é maior que " + chute + " eu havia pensado em " + numPensado);
    } else {
        show("Quase lá o número a ser advinhado é menor que " + chute + " eu havia pensado em " + numPensado);
    }

    pulaLinha();
</script>
