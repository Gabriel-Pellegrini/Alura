<meta charset="UTF-8">


<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function show(imprime) {
		document.write(imprime);
	};

	function calculaImc(peso, altura) {
		var imc = peso / (altura * altura);
		return imc;
	};

	function imcTotal(imc1, imc2) {
		var imctotal = imc1 + imc2;
		return "A soma dos IMCs é: " + imctotal;
	}

	var nome = prompt("Informe seu nome");
	var alturaInformada = prompt(nome + ",informe sua altura");
	var pesoInformado = prompt(nome + ",informe seu peso");
	var imc = calculaImc(pesoInformado, alturaInformada);


	if (imc < 18.5) {
		//abaixo do peso
		show(nome + " o seu imc é " + imc + " você está abaixo do peso, vamos buscar se alimentar melhor");
	} else if (imc > 35) {
		//acima do peso
		show(nome + " o seu imc é " + imc + " você está acima do peso, que tal uma caminhada? ");
	} else {
		//seu peso é saúdavel para sua altura
		show(nome + " o seu imc é " + imc + " seu peso é saúdavel para sua altura");
	}



	pulaLinha();
</script>
